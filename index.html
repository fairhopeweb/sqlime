<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="SQLime" />
    <meta property="og:title" content="SQLime ‚Äî Online SQL playground" />
    <meta property="og:description"
        content="SQLime is an online SQLite playground for debugging and sharing SQL snippets" />
    <meta property="og:url" content="https://sqlime.org/" />
    <meta property="og:image" content="https://sqlime.org/img/cover.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>SQLime</title>
    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" href="css/playground.css">
</head>

<body>
    <div class="grid">
        <header class="header">
            <h1>
                <a href="./" class="link-img">üçã</a>
                <strong>SQLite Playground</strong> //
                <strong id="db-name">loading...</strong>
            </h1>
            <div class="toolbar">
                <button id="execute" title="Ctrl+enter" class="button-small">run ‚ñ∫</button>
                <label title="Ctrl+o" class="button-small hidden-mobile">
                    open file <input type="file" id="open-file">
                </label>
                <button id="open-url" title="Ctrl+u" class="button-small hidden-mobile">open url</button>
                <button id="save" title="Ctrl+s" class="button-small">‚òÜ share</button>
                <a href="settings.html" class="button-small">‚úé settings</a>
                <sql-actions id="actions" class="sql-actions"></sql-actions>
                <a href="about.html" class="button-small button-help">?</a>
            </div>
        </header>
        <section class="editor-section">
            <sql-editor id="editor" class="sql-editor"></sql-editor>
        </section>
        <section class="result-section">
            <sql-status id="status" class="sql-status"></sql-status>
            <sql-result id="result" class="sql-result"></sql-result>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.1/sql-wasm.js"></script>
    <script type="module" src="js/components/copy-link.js"></script>
    <script type="module" src="js/components/sql-editor.js"></script>
    <script type="module" src="js/components/sql-status.js"></script>
    <script type="module" src="js/components/sql-actions.js"></script>
    <script type="module" src="js/components/sql-result.js"></script>
    <script type="module" src="js/playground.js"></script>
</body>

</html>
