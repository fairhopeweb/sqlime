<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sqlime / Settings</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">

    <link rel="icon" href="/img/favicon.ico" sizes="any">
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="css/awsm.css">
</head>

<body>
    <header>
        <h1>Settings</h1>
    </header>
    <main>
        <article>
            <form id="settings">
                <p>Provide your GitHub credentials to enable sharing.</p>
                <fieldset>
                    <legend>GitHub credentials</legend>
                    <label for="username">Username</label>
                    <input id="username" type="text">
                    <label for="username">API token</label>
                    <input id="token" type="text">
                    <p>
                        This is <strong>not</strong> your GitHub password.
                        Generate an API token in
                        <a href="https://github.com/settings/tokens" target="_blank">GitHub settings</a>
                        with 'gist' scope.
                    </p>
                </fieldset>
            </form>
            <p><a href="javascript:history.go(-1)">‚Üê back</a></p>
        </article>
    </main>
    <script type="module" src="js/settings.js"></script>
</body>

</html>
